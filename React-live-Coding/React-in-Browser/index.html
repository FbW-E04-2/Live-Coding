                //functional component
                //reusable
               function GreetUser(obj){
                    return (
                        <div>
                                <h1> Hi, {obj.user}</h1>
                                <h2> my age is {obj.age}</h2>
                                <img src={obj.src} alt="" width="200" height="200"/>
                        </div>
                    )
                }
                
                function Main(){
                    //parent component
                        return (
                            <div>
                               {/* child component */}
                                <GreetUser user="Naqvi" age="32" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"/>
                                <GreetUser user="John" age="22" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"/>
                                <GreetUser user="Robert" age="25" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"/>
                                </div>
                        )
                }

               
            //virtual DOM
            /* GreetUser("Naqvi") */
            ReactDOM.render( <Main/>, document.getElementById("root"))
