<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>username <input type="text" name="user" placeholder="username" ></label><br>
        <label>password <input type="password" name="password" placeholder="password" ></label><br>
        <label>email <input type="email" name="email" placeholder="email" ></label><br>
        <label>contact-no. <input type="number" name="phone" placeholder="phone" ></label><br>

        <label>Skills 
            <input type="checkbox" name="skill" value="html"> HTML
            <input type="checkbox" name="skill" value="css"> Css
            <input type="checkbox" name="skill" value="javascriptl"> Javascript
            <input type="checkbox" name="skill" value="react"> React
        </label><br>
        <label > 
            Gender: <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </label><br>
        <label>Message: <textarea name="message"cols="30" rows="10"></textarea></label><br>
        <button>submit</button>
    </form>


    <script src="index.js"></script>
</body>
</html>
